    <h4>last edited 02.04.25</h4>
    <audio id="linkhover" src="lnkhvr.mp3" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all button links
            const buttons = document.querySelectorAll('.lnkhver');
            const hoverSound = document.getElementById('linkhover');

            // Add hover event listeners to each button
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    // Reset sound to beginning (in case it's still playing)
                    hoverSound.currentTime = 0;
                    // Play the sound
                    hoverSound.play();
                });
            });
        });
    </script>
