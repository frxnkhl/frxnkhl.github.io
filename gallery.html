<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="ico/favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>
</head>
<body>
    <center>
        <div class="center">
            <div id="wrap">
                <span>~$ gallery</span>
            </div>

            <br>

            <h3>|</h3>

            <br>

            <a href="https://frxn.xyz/" class="lnkhver">  home page  </a>

            <br>
            <br>

        </div>

        <a href="https://frxn.xyz/img/gmail.png"><img src="img/gmail.png" alt="my first gmail (from a friend)" width="860" height="402.5"></a>
        <h3>the first gmail navigated from the website (from a friend). gatodisc was here</h3>
        <h5 id="soundToggle" class="sound-toggle fnaf">toggle hover sound (current: FNAF 3)</h5>
    </center>

    <audio id="fnaflinkhover" src="snd/fnaf3lnk.mp3" preload="auto"></audio>
    <audio id="hl2linkhover" src="snd/hl2lnk.wav" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Title blinking effect
            let titleState = true;

            setInterval(function() {
                document.title = titleState ? "gallery_" : "gallery";
                titleState = !titleState;
            }, 1000); // Switch every 1000ms (1 second)

            // Sound toggle functionality
            const buttons = document.querySelectorAll('.lnkhver');
            const fnafSound = document.getElementById('fnaflinkhover');
            const hl2Sound = document.getElementById('hl2linkhover');
            const soundToggle = document.getElementById('soundToggle');

            // Check if there's a saved sound preference in localStorage
            let currentSound = localStorage.getItem('frxnSoundPreference') || 'fnaf';

            // Update UI to match the saved preference on page load
            if (currentSound === 'hl2') {
                soundToggle.textContent = 'toggle hover sound (current: HL2)';
                soundToggle.classList.remove('fnaf');
                soundToggle.classList.add('hl2');
            } else {
                soundToggle.textContent = 'toggle hover sound (current: FNAF 3)';
                soundToggle.classList.remove('hl2');
                soundToggle.classList.add('fnaf');
            }

            soundToggle.addEventListener('click', function() {
                if (currentSound === 'fnaf') {
                    currentSound = 'hl2';
                    soundToggle.textContent = 'toggle hover sound (current: HL2)';
                    soundToggle.classList.remove('fnaf');
                    soundToggle.classList.add('hl2');
                } else {
                    currentSound = 'fnaf';
                    soundToggle.textContent = 'toggle hover sound (current: FNAF 3)';
                    soundToggle.classList.remove('hl2');
                    soundToggle.classList.add('fnaf');
                }

                // Save the current sound preference to localStorage
                localStorage.setItem('frxnSoundPreference', currentSound);
            });

            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    if (currentSound === 'fnaf') {
                        fnafSound.currentTime = 0;
                        fnafSound.play();
                    } else {
                        hl2Sound.currentTime = 0;
                        hl2Sound.play();
                    }
                });
            });
        });
    </script>
</body>
</html>
